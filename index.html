<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left">
       <div class="image-container">
           <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
           <div class="center">
                <img class="odin-lined" src="./images/odin-lined.png" alt="">
                <p class="odin-text">ODIN</p>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="top-section">
            <p class="text-1">This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.</p>
            <p class="text-2">You know you want to.</p>
        </div>
        
        <div class="mid-section">
            <form action="" method="get" class="form-container">
                <p class="form-text">Let's do this!</p>
                <div class="form-row">
                    <div class="form-column">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" class="first-name">
                    </div>
                    <div class="form-column">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" class="last-name">
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-column">
                        <label for="cellphone">Cellphone</label>
                        <input type="tel" name="cellphone" id="cellphone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-column">
                        <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    </div>
                    <div class="form-column">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </form>
        </div>

        <div class="bottom-section">
            <button type="submit">Create Account</button>
            <p class="text-3">already have an Account?<a href="./index.html"> Log in</a></p>
        </div>
    </div>
</body>
</html>
